{% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible  fade show" role="alert">
                            {{ message }}
                            <button type="close" class="close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            </div>
                        {% endfor %}
                        <script>
                            setTimeout(function() {
                            $('.alert').alert('close');
                            }, 3000);
                        </script>
                        {% endif %}
