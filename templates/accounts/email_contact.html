<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Message</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            line-height: 1.6;
        }
        hr {
            border: 0;
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }
        /* Form Styles */
        .contact-info {
            margin-bottom: 20px;
        }
        .contact-info p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>New Contact Message</h1>
        <p>You have received a new message from <strong>{{ sender_name }}</strong>:</p>
        <p>{{ message }}</p>
        <hr>
        <div class="contact-info">
            <p><strong>Sender's Name:</strong> {{ sender_name }}</p>
            <p><strong>Email:</strong> {{ sender_email }}</p>
            <p><strong>Phone:</strong> {{ sender_phone }}</p>
        </div>
    </div>
</body>
</html>
